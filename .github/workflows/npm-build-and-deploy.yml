name: Build & deploy web wallet

on:
    push:
        branches: [rebrand]

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v2
            - name: Use Node.js 16.13.1
              uses: actions/setup-node@v1
              with:
                  node-version: 16.13.1
            - run: corepack enable
            - run: yarn install --network-concurrency 1 --frozen-lockfile
            - run: yarn run build-hash
            - uses: actions/upload-artifact@v4
              with:
                  name: build-hash-binaries
                  path: build/hash-history

    deployment:
        needs: build
        runs-on: ubuntu-latest
        environment:
            name: ${{ github.ref_name }}

        steps:
            - uses: actions/download-artifact@v4
              with:
                  name: build-hash-binaries
                  path: build/hash-history
            - name: Extract branch name
              shell: bash
              run: echo "branch_name=$(echo ${GITHUB_REF#refs/heads/})" >> $GITHUB_ENV
            - name: Deploy to wallet.eshercrypto.com
              uses: s0/git-publish-subdir-action@master
              env:
                  REPO: esherproject/wallet.eshercrypto.com
                  BRANCH: ${{ env.branch_name }}-dist
                  FOLDER: build/hash-history
                  GITHUB_TOKEN: ${{ secrets.DEPLOY_TOKEN }}
